name: Deploy Yii2 to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Starting Yii2 deployment..."
            cd ${{ secrets.DEPLOY_PATH }}

            # ✅ Setup SSH so EC2 can access GitHub
            mkdir -p ~/.ssh
            echo "${{ secrets.EC2_DEPLOY_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan github.com >> ~/.ssh/known_hosts

            # ✅ Clone or pull using SSH instead of HTTPS
            if [ ! -d ".git" ]; then
              git clone git@github.com:bbzam/https---github.com-benjie-sp-git-ec2-test.git .
            else
              git pull origin main
            fi

            # Install composer dependencies
            composer install --no-dev --optimize-autoloader --no-interaction

            # Yii2 commands
            php yii migrate --interactive=0 || true
            php yii cache/flush-all || true

            # Adjust permissions
            sudo chown -R apache:apache ${{ secrets.DEPLOY_PATH }}
            sudo chmod -R 775 ${{ secrets.DEPLOY_PATH }}/runtime
            sudo chmod -R 775 ${{ secrets.DEPLOY_PATH }}/web/assets

            # Restart services
            sudo systemctl restart php-fpm
            sudo systemctl reload nginx

            echo "Deployment complete ✅"
